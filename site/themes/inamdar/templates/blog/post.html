<main class="blog-post-page">
    <div class="blog-post-page__container">
        <h1 class="blog-post-page__back">
            <a class="blog-post-page__back-link" href="{{ parent:url }}"><span class="fal fa-fw fa-chevron-left"></span>Blog</a>
        </h1>
    </div>

    {{ assets:featured_image }}
    <img class="blog-post-page__featured-image" src="{{ url }}" title="{{ title }}" alt="{{ alt }}">
    {{ /assets:featured_image }}

    <div class="blog-post-page__container">
        <h2 class="blog-post-page__title">{{ title }}</h2>
        <div>{{ content }}</div>

        <footer class="blog-post-page__footer">Published {{ date | relative }}</footer>
    </div>
</main>
